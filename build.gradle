// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.2' // Apply Android application plugin
    id 'com.android.library' version '8.0.2' // Apply Android library plugin
}

// Add dependencies for the project
dependencies {
    implementation 'com.google.zxing:core:3.4.1' // ZXing core library
    implementation 'com.journeyapps:zxing-android-embedded:4.2.0' // ZXing Android Embedded library
}
